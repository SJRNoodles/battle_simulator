<script>
  // SJRNOODLES'

  // game vars
  //const player = fetch('https://sjrnoodles.github.io/battle_simulator/base/player.json');
  // https://stackoverflow.com/a/35970894
  var getJSON = function(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.responseType = 'json';
      xhr.onload = function() {
        var status = xhr.status;
        if (status === 200) {
          callback(null, xhr.response);
        } else {
          callback(status, xhr.response);
        }
      };
      xhr.send();
  };
  function basic_render(){
  	var c = document.getElementById("viewport");
    var ctx = c.getContext("2d");
    
    //bg
    var base_bg = new Image();
    base_bg.src = "https://sjrnoodles.github.io/battle_simulator/assets/bg_canvas.png";
    var bg = base_bg;
    ctx.drawImage(bg,0,0);
    
    // player
    var base_plr = new Image();
    base_plr.src = "https://sjrnoodles.github.io/battle_simulator/assets/default_.png";
    var img = base_plr;
    ctx.drawImage(img,30,60);

    // enemy
    var base_en = new Image();
    base_en.src = "https://sjrnoodles.github.io/battle_simulator/assets/enemy_.png";
    var img2 = base_en;
    ctx.drawImage(img2,110,60);
  }
  basic_render();
</script>
