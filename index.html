<body>
<h1 id="head">sjrnoodles' battle simulator</h1>
Welcome to the battle simulator. This is in development!
<br>
<canvas id="viewport" width="480" height="360" style="border:1px solid #000000;">
</canvas>
</body>

<script>
  // https://stackoverflow.com/a/35970894
  var getJSON = function(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', url, true);
      xhr.responseType = 'json';
      xhr.onload = function() {
        var status = xhr.status;
        if (status === 200) {
          callback(null, xhr.response);
        } else {
          callback(status, xhr.response);
        }
      };
      xhr.send();
  };
  var base_plr = new Image();
  base_plr.src = "https://sjrnoodles.github.io/battle_simulator/assets/default_.png";
  var c = document.getElementById("viewport");
  var ctx = c.getContext("2d");
  var img = base_plr;
  ctx.drawImage(img,10,10);
</script>

</html>
